{% extends 'blog/base.html' %}
{% block content %}
<div class="post">
    <div class="date">
        <p>Опубликовано: {{ post.published_date }}</p>
        <a class="btn btn-default" href="{% url 'blog:post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
    </div>
    <h1>{{ post.title }}</h1>
    <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endblock %}
